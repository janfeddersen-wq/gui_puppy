name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm ci

      - name: Build sidecar with PyInstaller
        run: |
          cd sidecar
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install pyinstaller
          # Build standalone executable using spec file
          .venv/bin/pyinstaller gui_sidecar.spec
          # Move executable to sidecar root for electron-builder
          mv dist/gui_sidecar ./
          # Clean up build artifacts
          rm -rf build dist .venv

      - name: Build Electron app
        run: npm run build

      - name: Build Linux AppImage
        run: npx electron-builder --linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/release/*.AppImage
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm ci

      - name: Build sidecar with PyInstaller
        shell: pwsh
        run: |
          cd sidecar
          python -m venv .venv
          .venv\Scripts\pip install --upgrade pip
          .venv\Scripts\pip install -r requirements.txt
          .venv\Scripts\pip install pyinstaller
          # Build standalone executable using spec file
          .venv\Scripts\pyinstaller gui_sidecar.spec
          # Move executable to sidecar root for electron-builder
          Move-Item dist\gui_sidecar.exe .\
          # Clean up build artifacts
          Remove-Item -Recurse -Force build, dist, .venv -ErrorAction SilentlyContinue

      - name: Build Electron app
        run: npm run build

      - name: Build Windows installer
        run: npx electron-builder --windows nsis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/release/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm ci

      - name: Build sidecar with PyInstaller
        run: |
          cd sidecar
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install pyinstaller
          # Build standalone executable using spec file
          .venv/bin/pyinstaller gui_sidecar.spec
          # Move executable to sidecar root for electron-builder
          mv dist/gui_sidecar ./
          # Clean up build artifacts
          rm -rf build dist .venv

      - name: Generate macOS icons
        run: |
          # Create iconset from PNG
          mkdir -p icon.iconset
          sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Build Electron app
        run: npm run build

      - name: Build macOS DMG
        run: npx electron-builder --mac dmg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/release/*.dmg
          retention-days: 5

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          name: GUI Puppy v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/linux-build/*
            artifacts/windows-build/*
            artifacts/macos-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
